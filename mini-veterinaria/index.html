                <!--Tipo Mascota-->
                <label for="tipo_mascota" >Tipo mascota: </label>
                <input type="text" id="tipo_mascota"/>

                <!--Raza-->
                <label for="raza" >Raza: </label>edad

                <input type="number" id="edad"/>
                <br/>
                <!--Observación-->
                <label for="observación" >Observación: </label>
                <br/>
                <textarea  id="observación" rows="5" cols="50"></textarea>
